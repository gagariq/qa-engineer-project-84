---
  - summary: |
      Проверка поиска товара по ключевому слову 
    requirement: |
      Пользователю корректно выводится список товаров, содержащих в названии или описании ключевое слово
    prerequisites: 
      - Открыта первая страница со списком товаров 
      - На странице присутствует поле "Search"
      - Язык интерфейса - английский
    test-data: |
       Ключевое значение для поиска = "laptop"
    steps:
      - В поле "Search" вводим слово "laptop"
      - Нажимаем "Enter"
    expected-result: |
        На экран выводятся все товары магазина, содержащие в названии или описании слово "laptop"


  - summary: |
      Проверка поиска товара по категории
    requirement: |
      Пользователь может отфильтровать список товаров по категории из выпадающего списка
    prerequisites: 
      - Открыта первая страница со списком товаров
      - На странице присутствует поле "Category" с выпадающим списком значений
      - В выпадающем списке есть значение "smartphones" 
      - Язык интерфейса - анлглийский
    test-data: |
      Значение категории = "smartphones"
    steps:
      - Нажать на выпадающий список "Category"
      - Нажать на категорию "Smartphones" из списка
    expected-result: |
      На экран выводятся все товары магазина, относящиеся к категории смартфонов
    
  - summary: |
        Фильтрация товаров по цене
    requirement: |
        Пользователь может отфильтровать товары по цене
    prerequisites: 
      - Открыта главная страница магазина со списком товаров
      - Язык интерфейса - русский
      - На странице есть форма "Цена От/До" с возможность выбора значений 
      - Минимальное значение поля "От" = 0
      - Максимальное значение поля "До" = 11190
    test-data: 
        Значение поля "От" = 10
        Значение поля "До" = 40
    steps:
      - Вести в поле "от" значение "10"
      - Ввести в поле "до" значение "40"
      - Нажать "Enter"
    expected-result: |
        На экран выводится список товаров магазина, цена которых составляет от $10 до $40
    
  - summary: |
      Фильтрация товаров по цвету
    requirement: |
      Пользователь может отфильтровать товары по цвету
    prerequisites: 
      - Открыта главная страница магазина со списком товаров
      - Язык интерфейса - русский
      - На странице присутсвует форма для фильтрации "Цвет" с выпадающим списком значений
    test-data: |
      Значение поля "Цвет" = "Черный"
    steps:
      - Нажать на форму для фильтрации "Цвет"
      - В выпадающем списке нажать на значение "Черный"
    expected-result: |
      На экран выводится список товаров черного цвета, либо содержащие в карточке товара возможность выбора цвета со значением "Черный"
    
  - summary: |
      Фильтрация товаров по размеру
    requirement: |
      Пользователь может отфильтровать товары по размеру
    prerequisites: 
      - Открыта главная страница магазина со списком товаров
      - Язык интерфейса - английский
      - На странице есть форма для фильтрации "Size" с чекбоксами "S", "M", "L", "XL", "XXL"
    test-data: |
      Значение чекбокса = "L"
    steps: |
      Нажать на чекбокс "L"
    expected-result: |
      На странице выводится список товаров, отсортированных по размеру "L"
  - summary: |
      Добавление товара в корзину
    requirement: |
      Пользователь может добавить товар в корзину 
    prerequisites: 
      - Открыта главная страница магазина со списком товаров
      - Язык интерфейса - английский
      - Каждый товар имеет кнопку "Add to cart"
    test-data: |
      Товар, который нужно добавить в корзину = iPhone X
    steps: |
      Нажать на кнопку "Add to cart" на карточке товара для добавления в корзину
    expected-result: |
      IPhone X успешно добавлен в корзину
      
