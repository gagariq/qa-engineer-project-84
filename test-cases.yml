      Сайт должен иметь мобильную версию
    prerequisites: |
      - Открыт сайт сервиса Mobile-friendly (https://search.google.com/test/mobile-friendly)
      - Открыта главная страница сайта со списком товаров в другой вкладке
    test-data: |
    steps:
      - Скопировать URL тестируемого приложения
      - Вставить URL сайта в поле "Введите URL" на сайте сервиса Mobile-friendly
      - Нажать на кнопку "Проверить страницу"
    expected-result: |
      На экран выводится информация, что страница удобна при просмотре на мобильных устройствах
