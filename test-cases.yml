  - summary: |
      Работоспособность сайта при нагрузке
    requirement: |
      Сайт должен  обрабатывать большое количество трафика 
    prerequisites: |
      Использование программы Apache Jmeter
    test-data: 
      - Количество уникальных пользователей для нагрузки = 3000
      - Ramp-up = 10
    steps:
      - Открыть программу Jmeter
      - Добавить к вкладке "Test Plan" категорию "Thread Group"
      - К категории "Thread Group" добавить сэмплер "HTTP Request"
      - В сэмплере "HTTP Request" в полe "Protocol" вписать "https"
      - В сэмплере "HTTP Request" в полe "Server name or IP" вписать "hexlet-products-store.vercel.app"
      - В сэмплере "HTTP Request" в полe "Path" вписать "/" 
      - В сэмплере "HTTP Request" выбрать метод запроса - "GET"
      - К категории "Thread Group" добавить листенер "Summary Report"
      - Запустить тест 
    expected-result: |
      Значение колонки "Average" в "Summary Report" не более 5000 (мс)
      
